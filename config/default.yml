#####
#
# DO NOT EDIT THIS FILE
# Instead, copy default.yml to local.yml first and make your config changes in local.yml (or only include the changed
# options). Keep in mind that the YAML format does not like tabs as indentation, you have to use spaces.
#
# Every setting that accepts an id needs to be enclosed with double quotes (").
# The reason is that the ids are too big for Node to handle properly as a number.
# Explicitly saving it as a string works around this issue.
#
#####

# The bot's token can be found on the bot's application page on discordapp.com/developers/applications/me
token: discord-token

# The bot's owner's Discord ID
owner: "owner-discord-id"

mongodb:
  uri: mongodb://127.0.0.1/cookie-omega-discord-bot

redis:
  host: 127.0.0.1
  port: 6379
  socket:
  password:
  database:
  prefix: "cookie-omega-discord-bot-cache:"
